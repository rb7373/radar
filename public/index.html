<!DOCTYPE html>
<!--<html ng-app="app" ng-strict-di>-->
<html ng-app="app">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title ng-bind="title"></title>
  <base href="/">
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    .ng-hide {
      display: none !important;
    }

    ng-md-icon {
      -webkit-transition: fill 750ms ease-in-out;
      -moz-transition: fill 750ms ease-in-out;
      -o-transition: fill 750ms ease-in-out;
      transition: fill 750ms ease-in-out;
    }

    ng-md-icon > svg {
      -webkit-transition: width 750ms ease-in-out, height 750ms ease-in-out;
      -moz-transition: width 750ms ease-in-out, height 750ms ease-in-out;
      -o-transition: width 750ms ease-in-out, height 750ms ease-in-out;
      transition: width 750ms ease-in-out, height 750ms ease-in-out;
    }

    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none !important;
    }

    .bg-svg {
      background-image: url(images/svg/main.svg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 0;
      padding: 0; /* reset */
      padding-bottom: 40%;
    }

    figure > div {
      margin: 1em auto;
    }

  </style>

  <link rel="stylesheet" href="styles/lib-1ee06e92.css">

  <link rel="stylesheet" href="styles/app-d2943bab.css">
</head>
<body ng-controller="MainController as mainController">

<div layout="column">

  <div layout="column" ng-show="!mainController.isEnable" class="prFade">

    <div class="page-splash" flex>
      <div class="load-bar">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <div layout="row" layout-align="center center" layout-margin layout-fill layout-padding>
        <figure flex>
          <div flex>
            <div class="bg-svg">
            </div>
          </div>
        </figure>
      </div>
    </div>


  </div>

  <div layout="column">

    <div ng-include="'app/layout/main/topbar/topbar.html'" ng-show="mainController.isEnable" class="prFade"></div>

    <div layout="row" flex="">

      <div ng-include="'app/layout/main/sidenav/sidenav.html'" ng-show="mainController.isEnable" class="prFade"></div>

      <div id="view-container" class="view-container" layout="column" flex ng-show="mainController.isEnable">
        <div ui-view="" class="view-slide-in" layout="column" layout-fill flex></div>
      </div>

    </div>

  </div>

</div>

<!--</div>-->

<script src="js/lib-5e7acbe1.js"></script>

<script src="js/app-28d8b206.js"></script>

</body>
</html>
